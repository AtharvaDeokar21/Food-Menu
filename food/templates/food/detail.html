{% extends 'food/base.html' %}

{% block body %}
<style>
    .container {
        color: #ffffff;
        font-family: 'Roboto', sans-serif;
    }

    .img-fluid {
        border-radius: 10px;
        border: 3px solid #007bff;
    }

    h1, h2, h3 {
        color: #ffffff;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        color: #0056b3;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item.item_image }}" class="img-fluid" alt="{{ item.item_name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ object.item_name }}</h1>
            <h4>{{ object.item_desc }}</h2>
            <h3>${{ object.item_price }}</h3>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
