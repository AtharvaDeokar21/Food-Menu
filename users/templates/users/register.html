{% extends 'food/base.html' %}

{% block body %}
<style>
    body {
        background-color: #121212;
    }

    .custom-card {
        background-color: #1f1f1f;
        border: 1px solid #333333;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .custom-header {
        background-color: #444444;
        color: #ffffff;
    }

    .custom-btn {
        background-color: #4caf50;
        border-color: #4caf50;
        color: #ffffff;
    }

    .form-label {
        color: #ffffff;
    }

    .form-text {
        color: #ff4d4d;
    }

    .custom-footer {
        background-color: #1f1f1f;
        color: #ffffff;
    }

    .custom-footer a {
        color: #4caf50;
        text-decoration: none;
    }

    .custom-footer a:hover {
        color: #388e3c;
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg custom-card">
                <div class="card-header text-center custom-header">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group mb-3">
                                <label class="form-label">{{ field.label_tag }}</label>
                                {{ field }}
                                <div class="form-text text-danger">
                                    {% for error in field.errors %}
                                        {{ error }}
                                    {% endfor %}
                                </div>
                            </div>
                        {% endfor %}
                        <div class="d-grid">
                            <button class="btn custom-btn" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center custom-footer">
                    <a href="{% url 'login' %}" class="text-decoration-none">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
