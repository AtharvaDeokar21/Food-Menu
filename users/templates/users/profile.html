{% extends 'food/base.html' %}

{% block body %}
<style>
    body {
        background-color: #121212;
    }

    .profile-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #1f1f1f;
        border: 1px solid #333333;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
        text-align: center;
    }

    .profile-header {
        background-color: #444444;
        color: #ffffff;
        padding: 10px;
        text-align: center;
        margin-bottom: 20px;
    }

    .profile-image {
        border-radius: 50%;
        margin-bottom: 10px;
        border: 3px solid #4caf50;
    }

    .profile-details {
        margin-bottom: 20px;
        color: #ffffff;
    }

    .profile-details p {
        margin: 0.5rem 0;
    }

    .profile-details strong {
        color: #4caf50;
    }
</style>
<div class="container">
    <div class="profile-container">
        <div class="profile-header">
            <h1>{{ user.username }}</h1>
        </div>
        <div class="profile-image">
            <img width="100px" height="100px" src="{{ user.profile.image.url }}" alt="Profile Image">
        </div>
        <div class="profile-details">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <!-- Add more details as needed -->
        </div>
    </div>
</div>
{% endblock %}
